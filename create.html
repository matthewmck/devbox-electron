<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create</title>
  </head>
  <body>
    <div id="root"></div>

    <div id="step-one">
      <label>
        Name
        <input id="vm-name" type="text" />
      </label>
      <br />
      <label>
        <input
          onchange="toggleDefaults()"
          id="default-checkbox"
          type="checkbox"
          checked
        />
        Use defaults
      </label>
      <br />
      <div id="default-options" style="display: none">
        <label>
          Processors: <span id="processor-value"></span>
          <br />
          <input
            oninput="updateProcessorValue()"
            id="processor-input"
            type="range"
            min="1"
            max="10"
          />
        </label>
        <br />
        <label>
          Memory: <span id="memory-value"></span>
          <br />
          <input
            oninput="updateMemoryValue()"
            id="memory-input"
            type="range"
            min="1"
            max="10"
          />
        </label>
        <br />
        <label>
          Storage:
          <br />
          <input type="number" />
        </label>
      </div>
    </div>
    <div id="step-two" style="display: none">
      <h1>step 2</h1>
    </div>
    <button>Cancel</button>
    <button onclick="prevStep()" id="previous-btn">Previous</button>
    <button onclick="nextStep()" id="next-btn" data-step="0">Next</button>

    <script src="./js/create.js"></script>
  </body>
</html>
